<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары &ndash; MyShop2</title>
</head>
<body>
<form data-th-action="@{/customer/products/basket}">
    <label><button type="submit">Корзина</button> <a data-th-text="${basket}"></a> </label>
</form><br>
<a data-th-href="@{/customer/products/list}">Все товары</a>
<h1>Избранные товары</h1>
<form>
    <label>Фильтр: <input type="text" name="filter" data-th-value="${filter}"> <button type="submit">Поиск</button></label>
</form>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
            <a data-th-text="${product.title}"
               data-th-href="@{/customer/products/{id}(id=${product.id})}"></a>
        </strong>
        <p data-th-text="${product.description}"></p>
    </li>
</ul>
</body>
</html>
